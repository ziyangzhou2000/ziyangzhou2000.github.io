<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站 - Ziyang Zhou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">Ziyang</div>
      <ul class="nav-links">
        <li><a href="#home">首页</a></li>
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">项目</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </div>
  </nav>
  <header class="hero" id="home">
    <div class="hero-content">
      <h1>你好，我是Ziyang Zhou</h1>
      <p>前端开发者 | 设计爱好者 | 技术探索者</p>
      <a href="#projects" class="hero-btn">查看我的项目</a>
    </div>
  </header>
  <main>
    <section id="about" class="section">
      <h2>关于我</h2>
      <p>这里可以介绍你的背景、技能和兴趣。</p>
    </section>
    <section id="projects" class="section">
      <h2>项目</h2>
      <div class="projects-list">
        <!-- 示例项目卡片 -->
        <div class="project-card">
          <h3>项目名称</h3>
          <p>项目简介，描述你的项目亮点。</p>
        </div>
      </div>
    </section>
    <section id="contact" class="section">
      <h2>联系我</h2>
      <form id="contact-form">
        <input type="text" placeholder="你的名字" required>
        <input type="email" placeholder="你的邮箱" required>
        <textarea placeholder="你的留言" required></textarea>
        <button type="submit">发送</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Ziyang Zhou. 保留所有权利。</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
